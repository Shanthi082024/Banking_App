<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #6200ea;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1> Bank Of America</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
</nav>

<section id="about">
    <h2>About</h2>
    <p>This is a Banking Application Project.</p>
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <img src="https://via.placeholder.com/150" alt="Sample Image 1">
    <img src="https://via.placeholder.com/150" alt="Sample Image 2">
    <img src="https://via.placeholder.com/150" alt="Sample Image 3">
</section>

<section id="contact">
    <h2>Contactt Us</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 HTML Demo. All rights reserved.</p>
</footer>

</body>
</html>
